<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commenter Raffle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 GitHub Commenter Raffle 🎉</h1>
            <p>Win a Mona plushie by commenting on our GitHub issue!</p>
        </header>
        
        <!-- Winner Display Section (prominent at top when winner is selected) -->
        <div id="winner-display" class="winner-display hidden">
            <div class="winner-container">
                <h2 class="winner-title">🎊 WINNER ANNOUNCEMENT 🎊</h2>
                <div class="winner-name-container">
                    <span class="winner-label">Congratulations to:</span>
                    <h1 id="winner-name-display" class="winner-name"></h1>
                </div>
                <p class="winner-prize">You've won the Mona plushie! 🧸</p>
                <button id="new-raffle-btn" class="btn btn-secondary">Start New Raffle</button>
            </div>
        </div>

        <main>
            <!-- GitHub Issue Form -->
            <div id="setup-section" class="section">
                <h2>Setup Raffle</h2>
                <form id="raffle-form" class="raffle-form">
                    <div class="form-group">
                        <label for="repository">GitHub Repository (owner/repo):</label>
                        <input type="text" id="repository" name="repository" 
                               placeholder="e.g., octocat/Hello-World" required>
                    </div>
                    <div class="form-group">
                        <label for="issue_number">Issue Number:</label>
                        <input type="number" id="issue_number" name="issue_number" 
                               placeholder="e.g., 1" required>
                    </div>
                    <button type="submit" id="fetch-commenters-btn" class="btn btn-primary">
                        Fetch Commenters
                    </button>
                </form>
            </div>

            <!-- Commenters Display -->
            <div id="commenters-section" class="section hidden">
                <h2>Participants</h2>
                <div id="commenters-info">
                    <p>Found <span id="commenters-count">0</span> participants:</p>
                    <div id="commenters-list" class="commenters-list"></div>
                </div>
                <button id="select-winner-btn" class="btn btn-winner">
                    🎲 Select Winner
                </button>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Error display -->
            <div id="error-display" class="error hidden">
                <p id="error-message"></p>
                <button id="dismiss-error" class="btn btn-secondary">Dismiss</button>
            </div>
        </main>

        <footer>
            <p>Powered by GitHub API and Flask • Made with ❤️ for the community</p>
        </footer>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
