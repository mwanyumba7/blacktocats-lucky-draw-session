<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commenter Raffle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Commenter Raffle</h1>
            <p>Enter the repository and issue number to start the raffle!</p>
        </header>
        <main>
            <form action="/raffle" method="post" id="raffle-form">
                <label for="repository">Repository (e.g. owner/repo):</label>
                <input type="text" id="repository" name="repository" required>
                <label for="issue_number">Issue Number:</label>
                <input type="number" id="issue_number" name="issue_number" required>
                <button type="submit" class="btn">Select Winner</button>
            </form>
        </main>
        <footer>
            <p>Powered by GitHub API and Flask</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
